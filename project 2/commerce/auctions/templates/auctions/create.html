{% extends "auctions/layout.html" %}

    {% endif %}

    <form method="POST" action="{% url 'create' %}" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
