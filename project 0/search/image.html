<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./image.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <title>Google Images</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <nav class="nav">
          <ul class="nav__ul">
            <li class="nav__li">
              <a href="advanced.html" class="nav__link nav__link-gmail">Advanced</a>
            </li>
            <li class="nav__li">
              <a href="search.html" class="nav__link nav__link-imagenes">Search</a>
            </li>
            <li class="nav__li"></li>
          </ul>

          <img src="./img/nav-dots.png" alt="Dots" class="nav__dots" />
          <img src="./img/nav-user.png" alt="User icon" class="nav__user" />
        </nav>
      </header>
      <main>
        <div class="google-main">
          <img
            src="./img/google-logo.png"
            alt="Google Logo"
            class="google-main__logo"
          />
          <span style="font-size: medium; color:rgb(59, 92, 243);">images</span>
          <form action="https://www.google.com/images" method="GET">
            <input type="text" class="google-main__input-field" name="q" />
          </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="primerfoot">
          <p class="primerfoot__text secfoot__li">India</p>
        </div>
        <div class="secfoot">
          <div class="secfoot-izq">
            <ul class="secfoot-izq__ul nav__ul">
              <li class="secfoot__li">Advertising</li>
              <li class="secfoot__li">Business</li>
              <li class="secfoot__li">About</li>
              <li class="secfoot__li">How Search Works</li>
            </ul>
          </div>
          <div class="secfoot-der">
            <ul class="secfoot-der__ul nav__ul">
              <li class="secfoot__li">Privacy</li>
              <li class="secfoot__li">Terms</li>
              <li class="secfoot__li">Settings</li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
