      <main>
        <label for="Advanced" class="advanced-search">Advanced Search</label>
        <hr />
        <form action="https://www.google.com/search?as_q" method="GET">
            <div class="firstformrow">
          <label class="form_first_col" style="font-size: medium; color: rgb(51, 51, 51)">Find pages with...</label>
          <input type="text" class="form_entry" style="visibility: hidden;"/>
          <label style="font-size: 1.3rem; color: #777; font-weight: bold;">To do this in the search box.</label>
        </div>
            <div class="firstformrow">
                <label class="form_first_col">all these words:</label>
                <input type="text" class="form_entry" style="margin-left: 6em; margin-right: 1em;" name="q"/>
                <label class="form_hints"">Type the important words: tri-colour rat terrier</label>
                    </div>
            <div class="firstformrow">
                <label class="form_first_col">this exact word or phrase:</label>
                <input type="text" class="form_entry" style="margin-left: 1.6em; margin-right: 1em;" name="as_epq"/>
                <label class="form_hints"">Put exact words in quotes: "rat terrier"</label>
                    </div>
            <div class="firstformrow">
                <label class="form_first_col">any of these words</label>
                <input type="text" class="form_entry" style="margin-left: 4.5em; margin-right: 1em;" name="as_oq" />
                <label class="form_hints">Type OR between all the words you want: miniature OR standard</label>
                    </div>
            <div class="firstformrow" style="margin-bottom: 3em;">
                <label class="form_first_col">none of these words:</label>
                <input type="text" class="form_entry" style="margin-left: 3.7em; margin-right: 1em;" name="as_eq"/>
                <label class="form_hints">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
                    </div>
        <hr />
        <div class="firstformrow">
          <label class="form_first_col" style="font-size: medium; color: rgb(51, 51, 51)">Then narrow your results by...</label>
        </div>
        <div class="firstformrow">

          <input list="languages" class="datalists" style="margin-left: 6em; margin-right: 1em;" placeholder="any language"/>

            <option value="any language"></option>
            <option value="English">
            <option value="French">

                            </div>

            <label class="form_hints">Find pages published in a particular region.</label>
          </div>
          <div class="firstformrow">
            <label class="form_first_col">last update:</label>
            <input list="anytime" class="datalists" style="margin-left: 5.8em; margin-right: 1em;" placeholder="anytime" />
            <datalist id="anytime">
              <option value="anytime"></option>
              <option value="last 24 hours"></option>
              <option value="upto a week ago"></option>
              <option value="upto a month ago"></option>
              <option value="upto a year ago"></option>
            </datalist>
            <label class="form_hints">Find pages updated within the time that you specify.</label>
          </div>
            <div class="firstformrow">
              <label class="form_first_col">site or domain:</label>
              <input type="text" class="form_entry" style="margin-left: 4.4em; margin-right: 1em;" />
              <label class="form_hints">Search one site (like wikipedia.org ) or limit your results to a domain like .edu, .org or .gov</label>
            </div>
          <div class="firstformrow">
            <label class="form_first_col">terms appearing:</label>
            <input list="page" class="datalists" style="margin-left: 3.5em; margin-right: 1em;" placeholder="anywhere in the page" />
            <datalist id="page">
              <option value="anywhere in the page"></option>
              <option value="in the title of the page"></option>
              <option value="in the text of the page"></option>
              <option value="in the URL of the page"></option>
              <option value="in the links of the page"></option>
            </datalist>
            <label class="form_hints">Search for terms in the whole page, page title or web address, or links to the page you're looking for.</label>
          </div>
          <div class="firstformrow" >
            <label class="form_first_col" style="color:#12c;">SafeSearch:</label>
            <input list="safesearch" class="datalists" style="margin-left: 5.5em; margin-right: 1em;"
              placeholder="Show most relevant results" />
            <datalist id="safesearch">
              <option value="Show most relevant results"></option>
              <option value="Filter explicit results"></option>
            </datalist>
            <label class="form_hints">Tell SafeSearch whether to filter sexually explicit content.</label>
          </div>
          <div class="firstformrow">
            <label class="form_first_col">file type:</label>
            <input list="filetype" class="datalists" style="margin-left: 7.1em; margin-right: 1em;"
              placeholder="any format" />
            <datalist id="filetype">
              <option value="any format"></option>
              <option value="Adobe Acrobat PDF (.pdf)"></option>
              <option value="Adobe Postscript (.ps)"></option>
              <option value="Autodesk DWF (.dwf)"></option>
              <option value="Google Earth KML (.kml)e"></option>
              <option value="Google Earth KMZ (.kmz)"></option>
              <option value="Microsoft Excel (.xls)"></option>
              <option value="Microsoft PowerPoint (.ppt)"></option>
              <option value="Microsoft Word (.doc)"></option>
              <option value="Rich Text Format (.rtf)"></option>
              <option value="Shockwave Flash (.swf)"></option>
            </datalist>
            <label class="form_hints">Find pages in the format that you prefer.</label>

            <div class="firstformrow" style="margin-bottom: 3em;">
                        <label class="form_first_col" style="color:#12c;">usage rights:</label>

                          <option value="free to use, share or modify, even commercially"></option>
                        </datalist>
                        <label class="form_hints">Find pages that you are free to use yourself.</label>
